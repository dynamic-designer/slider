	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>SLIDER REVOLUTION -  The Responsive Slider Plugin</title>

    <!-- get jQuery from the google apis -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>

    <!-- CSS STYLE-->
    <link rel="stylesheet" type="text/css" href="src/css/style.css" media="screen" />

    <!-- THE PREVIEW STYLE SHEETS, NO NEED TO LOAD IN YOUR DOM -->
    <link rel="stylesheet" type="text/css" href="src/css/navstylechange.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="src/css/noneed.css" media="screen" />


    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script type="text/javascript" src="src/js/jquery.themepunch.plugins.min.js"></script>

	<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
	<link rel="stylesheet" type="text/css" href="src/css/settings.css" media="screen" />

	<!-- GOOGLE FONTS -->

</head>



<!--
#######################################
	- THE BODY PART -
######################################
-->
<body>


	<article class="">

	<!--
	#################################
		- THEMEPUNCH BANNER -
	#################################
	-->
	<div class="tp-banner-container">
		<div class="tp-banner" >
			<ul>
				<!-- Slide To Top - slideup -->
				<li data-transition="slideup" data-slotamount="7" data-masterspeed="1500" >
					<img src="https://placehold.co/1170x500/purple/white?text=Slide+To+Top"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
				</li>
				<!-- Slide To Bottom - slidedown  -->
				<li data-transition="slidedown" data-slotamount="7" data-masterspeed="1500" >
					<img src="https://placehold.co/1170x500/fuchsia/white?text=Slide+To+Bottom"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">

				</li>

				</li>

				</li>
				<!-- Zoom Out and Fade From Right - scaledownfromright  -->
				<li data-transition="scaledownfromright" data-slotamount="7" data-masterspeed="1500" >
					<img src="https://placehold.co/1170x500/maroon/white?text=Zoom+Out+and+Fade+From+Right"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
				</li>

				</li>
				<!-- Random Flat - random-static  -->
				<li data-transition="random-static" data-slotamount="7" data-masterspeed="1500" >

				</li>
				<!-- Random Flat and Premium - random  -->
				<li data-transition="random" data-slotamount="7" data-masterspeed="1500" >
					<img src="https://placehold.co/1170x500/green/white?text=Random+Flat+and+Premium"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">

			<div class="tp-bannertimer"></div>
		</div>
	</div>

	<!-- THE SCRIPT INITIALISATION -->
	<!-- LOOK THE DOCUMENTATION FOR MORE INFORMATIONS -->
	<script type="text/javascript">

		var revapi;

		jQuery(document).ready(function() {

			   revapi = jQuery('.tp-banner').revolution(
				{
					delay:9000,
					startwidth:1170,
					startheight:500,
					hideThumbs:10,
					fullScreen:"on",
					fullWidth:"off",
					fullScreenOffsetContainer: ""
				});

		});	//ready

	</script>
	<!-- END REVOLUTION SLIDER -->
	</article><!-- Content End -->
</body>
